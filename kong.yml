_format_version: "1.1"

###
### API Routes
###
services:
    ## Secure Next routes
  - name: webhood-core-v1
    url: http://core:3000
    routes:
      ## External API
      - name: webhood-beta-scanner-api
        strip_path: false
        paths:
          - /api/beta/
      ## All other data such as static files
      - name: webhood-beta-all
        paths:
          - /
    plugins:
      - name: cors

  ## Backend
  - name: webhood-backend-v1
    url: http://backend:8090
    routes:
      - name: api
        strip_path: false
        paths:
          - /api/